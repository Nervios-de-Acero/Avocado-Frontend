<article class="card-container">
    <div card="card-body">
        <figure class="card-img-container">
            <img [src]="receta.imagen || 'https://theme-assets.getbento.com/sensei/a7c4085.sensei/assets/images/catering-item-placeholder-704x520.png'" [alt]="receta.titulo" >
        </figure>
        <div class="card-content">
            <h3 class="title-card">{{receta.titulo}}</h3>
            <p class="card-text">{{receta.descripcion}}</p>
        </div>
    </div>
</article>
